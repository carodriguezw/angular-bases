<p>Desde mi Componen Hero</p>
<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription ()}}</dd>

  <td>Nombre Capitalizado:</td>
  <dd>{{ capitalizaName}}</dd>

</dl>

<button
  *ngIf="name!=='Cesar'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">Cambiar Nombre
</button>

<button
*ngIf="age!==45"
  (click)="changeAge()"
  class="btn btn-primary mx-2">Cambiar edad
</button>

<button
  (click)="reset()"
  class="btn btn-primary mx-2">Reset
</button>
